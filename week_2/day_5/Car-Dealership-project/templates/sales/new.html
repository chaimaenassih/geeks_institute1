{% extends 'base.html' %}
{% block title %}New Customer{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto">
    <h1 class="text-2xl font-semibold mb-4">Add Customer</h1>

    <form method="post" class="bg-white border rounded-xl shadow-sm p-5 space-y-4">
     
      <input type="hidden" name="next" value="{{ next_url or '' }}">

      <div>
        <label for="name" class="block text-sm font-medium mb-1">Name</label>
        <input id="name" name="name" required maxlength="100" value="{{ name or '' }}"
               class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input id="email" name="email" type="email" required maxlength="120" value="{{ email or '' }}"
               class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand" />
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium mb-1">Phone</label>
        <input id="phone" name="phone" maxlength="30" value="{{ phone or '' }}"
               class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand" />
      </div>

      <div class="flex justify-end gap-2">
        <a href="{{ next_url or url_for('vehicles.index') }}"
           class="px-3 py-2 rounded-md border text-sm hover:bg-gray-50">Cancel</a>
        <button class="px-3 py-2 rounded-md bg-brand hover:bg-brand-dark text-white text-sm">Save</button>
      </div>
    </form>
  </div>
{% endblock %}
