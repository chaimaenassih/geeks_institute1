<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form → JSON string (DOM)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Mini style pour ressembler à l’exemple */
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 28px; color:#0f172a; }
    h1 { font-size: 20px; margin: 0 0 10px; }
    p { margin: 0 0 8px; color:#334155; }
    form { display:flex; gap:8px; flex-wrap:wrap; }
    input[type="text"]{
      padding:8px 10px; border:1px solid #cbd5e1; border-radius:4px; min-width:180px;
    }
    button{
      padding:8px 12px; border:1px solid #cbd5e1; border-radius:4px; background:#f8fafc; cursor:pointer;
    }
    button:hover{ background:#f1f5f9; }
    .box{
      margin-top:10px; border:1px solid #e2e8f0; border-radius:6px; padding:10px; background:#fff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      white-space: pre-wrap; 
    }
  </style>
</head>
<body>
  
  <!-- Form -->
  <form id="user-form" novalidate>
    <input id="name" name="name" type="text" placeholder="John" required />
    <input id="lastname" name="lastname" type="text" placeholder="Doe" required />
    <button type="submit">Send</button>
  </form>

  <!-- Where we append the JSON string -->
  <div id="output" class="box">{}</div>

  <script>
    const form = document.getElementById('user-form');
    const output = document.getElementById('output');

    form.addEventListener('submit', (e) => {
      e.preventDefault(); 

      // Récupérer proprement les valeurs (trim pour nettoyer les espaces)
      const name = document.getElementById('name').value.trim();
      const lastname = document.getElementById('lastname').value.trim();

      // Construire l'objet et le transformer en chaîne JSON (une seule ligne)
      const payload = { name, lastname };
      const jsonString = JSON.stringify(payload);

      // L’ajouter au DOM
      output.textContent = jsonString;

      // (Optionnel) console pour vérification
      console.log('JSON output:', jsonString);
    });
  </script>
</body>
</html>
