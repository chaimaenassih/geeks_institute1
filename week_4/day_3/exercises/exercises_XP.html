<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Objects, Destructuring & Classes â€” Solutions (console only)</title>
</head>
<body>
<script>
"use strict";
console.clear();

/* =========================================================
    Exercise 1 : Location (destructuring)
   ========================================================= */
{
  const person = {
    name: 'John Doe',
    age: 25,
    location: {
      country: 'Canada',
      city: 'Vancouver',
      coordinates: [49.2827, -123.1207]
    }
  };

  const { name, location: { country, city, coordinates: [lat, lng] } } = person;
  console.log(`Ex1 -> I am ${name} from ${city}, ${country}. Latitude(${lat}), Longitude(${lng})`);
}

/* =========================================================
    Exercise 2 : Display Student Info (destructure parameter)
   ========================================================= */
{
  function displayStudentInfo({ first, last }) {
    return `Your full name is ${first} ${last}`;
  }
  console.log("Ex2 ->", displayStudentInfo({ first: 'Elie', last:'Schoppik' }));
}

/* =========================================================
  Exercise 3 : User & id (Object â†’ Array, then *2)
   ========================================================= */
{
  const users = { user1: 18273, user2: 92833, user3: 90315 };

  const entries = Object.entries(users);
  console.log("Ex3 (part1) ->", entries);

  const doubled = entries.map(([k, v]) => [k, v * 2]);
  console.log("Ex3 (part2) ->", doubled);
}

/* =========================================================
   Exercise 4 : Person class (typeof instance)
   ========================================================= */
{
  class Person {
    constructor(name) { this.name = name; }
  }
  const member = new Person('John');
  console.log("Ex4 ->", typeof member); // "object"
}

/* =========================================================
   Exercise 5 : Dog class (extends)
   ========================================================= */
{
  class Dog {
    constructor(name) { this.name = name; }
  }

  // âœ… correct option is #2
  class Labrador extends Dog {
    constructor(name, size) {
      super(name);      // must call super before using 'this'
      this.size = size;
    }
  }

  const lab = new Labrador("Buddy", "large");
  console.log("Ex5 -> correct option is #2; instance:", lab);
}

/* =========================================================
   ðŸŒŸ Exercise 6 : Challenges
   ========================================================= */
{
  // 6.1 Evaluate (use variables to avoid VS Code warnings)
  const a1 = [2], a2 = [2];
  console.log("Ex6.1 -> [2] === [2] ?", a1 === a2); // false (different array references)

  const o1 = {}, o2 = {};
  console.log("Ex6.1 -> {} === {} ?", o1 === o2);   // false (different object references)

  // 6.2 Reference behavior
  const object1 = { number: 5 }; 
  const object2 = object1; 
  const object3 = object2; 
  const object4 = { number: 5};

  object1.number = 4;
  console.log("Ex6.2 -> object2.number =", object2.number); // 4
  console.log("Ex6.2 -> object3.number =", object3.number); // 4
  console.log("Ex6.2 -> object4.number =", object4.number); // 5

  // 6.3 Classes: Animal & Mammal + farmerCow
  class Animal {
    constructor(name, type, color) {
      this.name = name;
      this.type = type;   // e.g., "cow", "cat", "dolphin"
      this.color = color;
    }
  }

  class Mammal extends Animal {
    sound(noise) {
      return `${noise} I'm a ${this.type}, named ${this.name} and I'm ${this.color}`;
    }
  }

  const farmerCow = new Mammal("Lily", "cow", "brown and white");
  console.log("Ex6.3 ->", farmerCow.sound("Moooo"));
}
</script>
</body>
</html>
