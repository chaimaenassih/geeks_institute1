<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exercises — Console Only</title>
</head>
<body>
  <script>
    console.clear();

    /* ============================
       EXERCISE 1 — Dog age to Human years
       ============================ */
    const data = [
      { name: 'Butters', age: 3,  type: 'dog' },
      { name: 'Cuty',    age: 5,  type: 'rabbit' },
      { name: 'Lizzy',   age: 6,  type: 'dog' },
      { name: 'Red',     age: 1,  type: 'cat' },
      { name: 'Joey',    age: 3,  type: 'dog' },
      { name: 'Rex',     age: 10, type: 'dog' },
    ];

    // A) Loop version
    let dogHumanYearsSumLoop = 0;
    for (const { type, age } of data) { // destructuring here
      if (type === 'dog') dogHumanYearsSumLoop += age * 7;
    }
    console.log('Ex1 (loop) ->', dogHumanYearsSumLoop);

    // B) reduce() version
    const dogHumanYearsSumReduce =
      data.reduce((sum, { type, age }) => sum + (type === 'dog' ? age * 7 : 0), 0);
    console.log('Ex1 (reduce) ->', dogHumanYearsSumReduce);

    /* ============================
       EXERCISE 2 — Email cleanup (one line)
       ============================ */
    const userEmail3 = ' cannotfillemailformcorrectly@gmail.com ';
    const cleanedEmail = userEmail3.trim(); // one line, returns a new string
    console.log('Ex2 ->', cleanedEmail);

    /* ============================
       EXERCISE 3 — Employees #3
       Change structure to: { "First Last": "Role", ... }
       ============================ */
    const users = [
      { firstName: 'Bradley',  lastName: 'Bouley',  role: 'Full Stack Resident' },
      { firstName: 'Chloe',    lastName: 'Alnaji',  role: 'Full Stack Resident' },
      { firstName: 'Jonathan', lastName: 'Baughn',  role: 'Enterprise Instructor' },
      { firstName: 'Michael',  lastName: 'Herman',  role: 'Lead Instructor' },
      { firstName: 'Robert',   lastName: 'Hajek',   role: 'Full Stack Resident' },
      { firstName: 'Wes',      lastName: 'Reid',    role: 'Instructor' },
      { firstName: 'Zach',     lastName: 'Klabunde',role: 'Instructor' }
    ];

    // A) Start with an empty object + loop
    const usersObjLoop = {};
    for (const { firstName, lastName, role } of users) {
      usersObjLoop[`${firstName} ${lastName}`] = role;
    }
    console.log('Ex3 (loop) ->', usersObjLoop);

    // B) reduce() one-liner
    const usersObjReduce = users.reduce((acc, { firstName, lastName, role }) => {
      acc[`${firstName} ${lastName}`] = role;
      return acc;
    }, {});
    console.log('Ex3 (reduce) ->', usersObjReduce);

    /* ============================
       EXERCISE 4 — Array to Object (frequency map)
       From ['x','y','z','z'] to { x:1, y:1, z:2 }
       ============================ */
    const letters = ['x', 'y', 'z', 'z'];

    // A) for loop
    const freqLoop = {};
    for (const ch of letters) {
      freqLoop[ch] = (freqLoop[ch] || 0) + 1;
    }
    console.log('Ex4 (loop) ->', freqLoop);

    // B) reduce()
    const freqReduce = letters.reduce((acc, ch) => {
      acc[ch] = (acc[ch] || 0) + 1;
      return acc;
    }, {});
    console.log('Ex4 (reduce) ->', freqReduce);
  </script>
</body>
</html>
