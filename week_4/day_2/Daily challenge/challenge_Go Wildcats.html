<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Challenge â€” Go Wildcats (console only)</title>
</head>
<body>
<script>
"use strict";
console.clear();

const gameInfo = [
  { username: "john",  team: "red",   score: 5,  items: ["ball", "book", "pen"] },
  { username: "becky", team: "blue",  score: 10, items: ["tape", "backpack", "pen"] },
  { username: "susy",  team: "red",   score: 55, items: ["ball", "eraser", "pen"] },
  { username: "tyson", team: "green", score: 1,  items: ["book", "pen"] },
];

/* ============================
   1) forEach -> usernames with "!"
   ============================ */
const usernames = [];
gameInfo.forEach(({ username }) => {
  usernames.push(`${username}!`);
});
console.log("1) usernames ->", usernames); // ["john!", "becky!", "susy!", "tyson!"]

/* ============================
   2) forEach -> winners (score > 5)
   ============================ */
const winners = [];
gameInfo.forEach(({ username, score }) => {
  if (score > 5) winners.push(username);
});
console.log("2) winners ->", winners); // ["becky", "susy"]

/* ============================
   3) Total score (reduce)
   ============================ */
const totalScore = gameInfo.reduce((sum, { score }) => sum + score, 0);
console.log("3) totalScore ->", totalScore); // 71

</script>
</body>
</html>
