<!doctype html>
<html lang="fr">
<meta charset="utf-8">
<title>JS Exercises — output on page</title>
<body>
<pre id="out"></pre>
<script>
const out = document.getElementById('out');
const log = (...a) => { out.textContent += a.join(' ') + '\n'; };

// ==============================
// Exercise 1 : List of people
// ==============================
let people = ["Greg", "Mary", "Devon", "James"];

// Remove “Greg”
people.shift();

// Replace “James” to “Jason”
const iJames = people.indexOf("James");
if (iJames !== -1) people[iJames] = "Jason";

// Add your name to the end
people.push("Chaimae"); // ← ton prénom

// Log Mary's index
log('Index of Mary:', people.indexOf("Mary"));

// Copy without “Mary” or your name
const copy = people.slice(1, -1);
log('Copy:', JSON.stringify(copy));

// Index of "Foo"
log('Index of "Foo":', people.indexOf("Foo"));

// last = last element
const last = people[people.length - 1];
log('Last:', last);

// Part II - Loops
people.forEach(p => log('Person:', p));
for (const p of people) { log('Up to Devon:', p); if (p === "Devon") break; }

// ==============================
// Exercise 2 : Your favorite colors
// ==============================
const colors = ["blue","red","green","purple","orange"];
for (let i = 0; i < colors.length; i++) {
  log(`My #${i+1} choice is ${colors[i]}`);
}

// ==============================
// Exercise 3 : Repeat the question
// ==============================
let n = Number(prompt("Enter a number:"));
while (Number.isNaN(n) || n < 10) n = Number(prompt("Enter a number (>= 10):"));
log('Accepted number:', n);

// ==============================
// Exercise 4 : Building Management
// ==============================
const building = {
  numberOfFloors: 4,
  numberOfAptByFloor: { firstFloor: 3, secondFloor: 4, thirdFloor: 9, fourthFloor: 2 },
  nameOfTenants: ["Sarah", "Dan", "David"],
  numberOfRoomsAndRent: { sarah: [3, 990], dan: [4, 1000], david: [1, 500] },
};

log('Floors:', building.numberOfFloors);
log('Apts on 1 & 3:', building.numberOfAptByFloor.firstFloor, building.numberOfAptByFloor.thirdFloor);
const secondTenant = building.nameOfTenants[1]; // "Dan"
log('Second tenant & rooms:', secondTenant, building.numberOfRoomsAndRent[secondTenant.toLowerCase()][0]);

const sumSD = building.numberOfRoomsAndRent.sarah[1] + building.numberOfRoomsAndRent.david[1];
if (sumSD > building.numberOfRoomsAndRent.dan[1]) building.numberOfRoomsAndRent.dan[1] = 1200;
log('Dan rent:', building.numberOfRoomsAndRent.dan[1]);

// ==============================
// Exercise 5 : Family
// ==============================
const family = { mom: "Amina", dad: "Karim", sister: "Lina" };
for (const k in family) log('Key:', k);
for (const k in family) log('Value:', family[k]);

// ==============================
// Exercise 6 : Rudolf
// ==============================
const details = { my: 'name', is: 'Rudolf', the: 'reindeer' };
let sentence = "";
for (const k of ["my","is","the"]) sentence += (sentence ? " " : "") + k + " " + details[k];
log(sentence);

// ==============================
// Exercise 7 : Secret Group
// ==============================
const names = ["Jack", "Philip", "Sarah", "Amanda", "Bernard", "Kyle"];
const secret = names.map(n => n[0].toUpperCase()).sort().join("");
log('Secret society:', secret); // "ABJKPS"
</script>
</body>
</html>
