<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XP Gold â€” Functions & Table</title>
  <style>
    table{border-collapse:collapse;margin-top:1rem}
    td{border:1px solid #000;padding:3px 6px;text-align:center}
  </style>
</head>
<body>
  <h2>Exercise 5 table (diagonal should be red)</h2>
  <table id="grid">
    <tr><td>1:1</td><td>2:1</td><td>3:1</td><td>4:1</td><td>5:1</td></tr>
    <tr><td>1:2</td><td>2:2</td><td>3:2</td><td>4:2</td><td>5:2</td></tr>
    <tr><td>1:3</td><td>2:3</td><td>3:3</td><td>4:3</td><td>5:3</td></tr>
    <tr><td>1:4</td><td>2:4</td><td>3:4</td><td>4:4</td><td>5:4</td></tr>
    <tr><td>1:5</td><td>2:5</td><td>3:5</td><td>4:5</td><td>5:5</td></tr>
  </table>

  <!-- IMPORTANT: no type="module"; script placed at end so functions are ready when page loads -->
  <script>
    "use strict";
    console.clear();

    // Ex1: is_Blank
    window.isBlank = function isBlank(str) {
      return str === "";              // (use /^\s*$/ to treat whitespace as blank)
    };

    // Ex2: Abbrev_name
    window.abbrevName = function abbrevName(fullName) {
      const parts = fullName.trim().split(/\s+/);
      if (parts.length === 1) return parts[0];
      return `${parts[0]} ${parts.at(-1)[0]}.`;
    };

    // Ex3: SwapCase
    window.swapCase = function swapCase(s) {
      let out = "";
      for (let i = 0; i < s.length; i++) {
        const ch = s[i];
        if (ch >= "a" && ch <= "z") out += ch.toUpperCase();
        else if (ch >= "A" && ch <= "Z") out += ch.toLowerCase();
        else out += ch;
      }
      return out;
    };

    // Ex4: Omnipresent value
    window.isOmnipresent = function isOmnipresent(arrOfArr, value) {
      return arrOfArr.every(sub => sub.includes(value));
    };

    // Ex5: Color diagonal cells red
    const table = document.getElementById("grid");
    for (let i = 0; i < table.rows.length; i++) {
      const cell = table.rows[i].cells[i];
      if (cell) {
        cell.style.background = "red";
        cell.style.color = "white";
        cell.style.fontWeight = "600";
      }
    }

    // Optional sanity logs so you see something immediately
    console.log("isBlank:", isBlank(""), isBlank("abc"));
    console.log("abbrevName:", abbrevName("Robin Singh"));
    console.log("swapCase:", swapCase("The Quick Brown Fox"));
    console.log("isOmnipresent:", isOmnipresent([[1,1],[1,3],[5,1],[6,1]], 1));
  </script>
</body>
</html>
