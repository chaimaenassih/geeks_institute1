<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOM Exercises — One File (with spacing)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --border:#e5e7eb;
      --text:#0f172a;
      --muted:#475569;
      --bg:#ffffff;
      --box:#fafafa;
    }
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    main{max-width:960px;margin:28px auto;padding:0 18px}
    h2{margin:0 0 14px}
    p.note{margin:6px 0 0;color:var(--muted);font-size:14px}

 
    section{
      margin:40px 0;                
      padding:24px;                   
      border:1px solid var(--border);
      border-radius:12px;
      background:var(--box);
    }

    .box{border:1px dashed var(--border);border-radius:8px;padding:12px;background:#fff}
    form, .row{display:flex;gap:10px;flex-wrap:wrap}
    select, input[type="text"], button, input[type="button"]{padding:8px 12px;border:1px solid var(--border);border-radius:8px;background:#fff}
    button, input[type="button"]{cursor:pointer}
    ul{margin:10px 0 0 18px}
  </style>
</head>
<body>
  <main>

    <!-- ============================= -->
    <!-- Exercise 1: Select a kind of Music -->
    <!-- ============================= -->
    <section id="ex1">
      <h2>Exercise 1 — Select a kind of Music</h2>
      <div class="box">
        <select id="genres">
          <option value="rock">Rock</option>
          <option value="blues" selected>Blues</option>
        </select>
        <button id="showSelected">Show selected</button>
        <p id="selectedOut" class="note"></p>
      </div>
    </section>

    <!-- ============================= -->
    <!-- Exercise 2: Delete colors -->
    <!-- ============================= -->
    <section id="ex2">
      <h2>Exercise 2 — Delete colors</h2>
      <div class="box">
        <form id="colorForm" onsubmit="return false;">
          <select id="colorSelect">
            <option>Red</option>
            <option>Green</option>
            <option>White</option>
            <option>Black</option>
          </select>
          <input id="removeBtn" type="button" value="Select and Remove">
        </form>
      </div>
    </section>

    <!-- ============================= -->
    <!-- Exercise 3: Create a shopping list -->
    <!-- ============================= -->
    <section id="ex3">
      <h2>Exercise 3 — Shopping list</h2>
      <div id="root" class="box"></div>
    </section>

  </main>

  <script>
    // ------------------------------
    // Exercise 1 logic
    // ------------------------------
    (function(){
      const select = document.getElementById('genres');
      const out = document.getElementById('selectedOut');
      const showBtn = document.getElementById('showSelected');

      function showSelected(){
        out.textContent = 'Selected: ' + select.value;
      }
      // add Classic option and select it by default
      const classic = new Option('Classic', 'classic');
      select.add(classic);
      select.value = 'classic';
      showSelected();

      select.addEventListener('change', showSelected);
      showBtn.addEventListener('click', showSelected);
    })();

    // ------------------------------
    // Exercise 2 logic
    // ------------------------------
    (function(){
      const select = document.getElementById('colorSelect');
      const btn = document.getElementById('removeBtn');

      function removecolor(){
        const idx = select.selectedIndex;
        if (idx >= 0) select.remove(idx);
      }
      btn.addEventListener('click', removecolor);
    })();

    // ------------------------------
    // Exercise 3 logic (everything created via JS inside #root)
    // ------------------------------
    (function(){
      let shoppingList = [];
      const root = document.getElementById('root');

      const form = document.createElement('form');
      form.addEventListener('submit', e => e.preventDefault());

      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'What to buy...';
      input.required = true;

      const addBtn = document.createElement('button');
      addBtn.type = 'submit';
      addBtn.textContent = 'AddItem';

      const clearBtn = document.createElement('button');
      clearBtn.type = 'button';
      clearBtn.textContent = 'ClearAll';

      const list = document.createElement('ul');

      form.appendChild(input);
      form.appendChild(addBtn);
      form.appendChild(clearBtn);
      root.appendChild(form);
      root.appendChild(list);

      function render(){
        list.innerHTML = '';
        shoppingList.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          list.appendChild(li);
        });
      }

      function addItem(){
        const value = input.value.trim();
        if (!value) return;
        shoppingList.push(value);
        input.value = '';
        render();
      }

      function clearAll(){
        shoppingList = [];
        render();
      }

      form.addEventListener('submit', addItem);
      clearBtn.addEventListener('click', clearAll);

      render();
    })();
  </script>
</body>
</html>
