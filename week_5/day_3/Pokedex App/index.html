<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokedex</title>

  <!-- Font Awesome: spinner for loading -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkfK2F9zYQZ1ZCkxs7C0R8x7K4CkB9i3D8Qj7GJZ6Yv4Qan0wS8qC2v3A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <img src="logo.png" class="logo" alt="Pokémon logo" />

    <section class="dex">
     
      <div class="screen" aria-live="polite">
        <div id="loading" class="loading hidden">
          <i class="fa-solid fa-spinner fa-spin"></i> Loading...
        </div>
        <img id="sprite" alt="pokemon sprite" />
      </div>

      <!-- Cartouche d’infos (écran du bas) -->
      <article class="card" id="card">
        <h2 id="pname">—</h2>
        <p id="pid">Pokemon n° —</p>
        <p>Height: <span id="height">—</span></p>
        <p>Weight: <span id="weight">—</span></p>
        <p>Type: <span id="ptype">—</span></p>

        <p id="error" class="error hidden" role="alert"></p>
      </article>

      <!-- Zones cliquables (match la démo) -->
      <button id="btn-left"  aria-label="Previous Pokémon"></button>
      <button id="btn-random" aria-label="Random Pokémon"></button>
      <button id="btn-right" aria-label="Next Pokémon"></button>
    </section>

    <aside class="help">
      <h3>How to use:</h3>
      <ol>
        <li>Press the <strong>green</strong> button to get a random Pokémon</li>
        <li>Press the <strong>left</strong> and <strong>right</strong> buttons to see previous and next Pokémon.</li>
      </ol>
    </aside>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
